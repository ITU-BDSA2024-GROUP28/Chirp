# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Executable

on:
  push:
    tags: 
      - 'release'

jobs:
    
  build:
    runs-on: ubuntu-latest
          
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Build Linux
      run: dotnet publish --runtime "linux-x64"
      
    - name: Build MacOS
      run: dutnet publish --runtime "osx-x64" 
      
    - name: Build Windows
      run: dotnet publish --runtime "win-x64"
      
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/') 
      with: 
        files: Chirp/src/Chirp.CLI/bin/Debug/net8.0/SimpleDB.dil, Chirp/src/Chirp.CLI/bin/Debug/net8.0/Chirp.CLI.dll

        
          
